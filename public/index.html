<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login | BlockPc</title>
</head>
<body>
    <div class="container text-center">
        <h1><img src="img/blockpc450x225.png" alt="Login BlockPC" height="70"> Login BlockPC</h1>
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="chat.html" target="_blank">
                    <div class="form-group">
                        <label for="nombre">Tu Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombreHelp">
                        <small id="nombreHelp" class="form-text text-muted">Ingresa tu nombre para participar.</small>
                    </div>
                    <div class="form-group">
                        <label for="sala">Sala de Chat</label>
                        <input type="text" class="form-control" name="sala" id="sala" aria-describedby="salaHelp">
                        <small id="salaHelp" class="form-text text-muted">Ingresa el nombre de la sala de chat.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
